version: "3.6"

services:
  lk:
    container_name: ${APP_NAME}-app
    build:
      context: .
      dockerfile: .docker/Dockerfile
    env_file:
      - ".env"
    ports:
      - "8079:5173"
    networks:
      default:
        aliases:
          - agregator-network


networks:
  default:
    name: agregator-network
    external: true